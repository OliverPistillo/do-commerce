<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo grigio chiaro -->
  <rect width="300" height="300" fill="#f5f5f5" />
  
  <!-- Bordo tratteggiato -->
  <rect x="10" y="10" width="280" height="280" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- Simbolo immagine -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="100" height="80" rx="5" stroke="#999" stroke-width="2" fill="none" />
    <circle cx="25" cy="25" r="10" stroke="#999" stroke-width="2" fill="none" />
    <polyline points="0,60 30,30 50,50 80,10 100,30" stroke="#999" stroke-width="2" fill="none" />
  </g>
  
  <!-- Testo -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#999">
    Immagine non disponibile
  </text>
</svg>